version: '3'
services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile-dev
    ports:
      - "80:80"
    volumes:
      - ./app-src/build:/app/app-src/build
    working_dir: "/app"
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
        - 27017:27017
    command: mongod --smallfiles # --logpath=/dev/null # --quiet